{
    %extends 'includes/header.html'
}
{% load django_bootsrap5%}
<form class="row g-3">
    {% csrf_token%}
    <div class="col-auto">
      <label for="staticEmail2" class="visually-hidden">FIRSTNAME</label>
      <input type="text"  class="form-control" id="staticEmail2" value="email@example.com">
    </div>
    <div class="col-auto">
        <label for="staticEmail2" class="visually-hidden">SURNAME</label>
        <input type="text"  class="form-control" id="staticEmail2" value="email@example.com">
      </div>
      <div class="col-auto">
        <label for="staticEmail2" class="visually-hidden">Email</label>
        <input type="text"  class="form-control-plaintext" id="staticEmail2" value="email@example.com">
      </div>
    <div class="col-auto">
      <label for="inputPassword2" class="visually-hidden">Password</label>
      <input type="password" class="form-control" id="inputPassword2" placeholder="Password">
    </div>
    <div class="col-auto">
      <button type="submit" class="btn btn-primary mb-3">
        <a href="{% url 'signup'%}"></a>
      </button>
    </div>
  </form>
  {% endblock content %}
